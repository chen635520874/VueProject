<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤，首字母大写</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{message|capitalize}}
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'chenliang'
            },
            filters:{
                capitalize:function (value) {
                    if (!value)
                        return'';
                    value = value.toString();
                    return value.charAt(0).toUpperCase()+value.slice(1)
                }
            }
        })
    </script>
</body>
</html>
