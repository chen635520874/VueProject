<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环 下面一个是通过一个对象迭代数据 v-for</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="site in sites">
                {{site.name}}
            </li>
        </ol>

        <ul>
            <li v-for="value in object">
                {{value}}
            </li>
        </ul>
    </div>


    <script>
        new Vue({
            el:'#app',
            data:{
                sites:[
                    {name:'zonst'},
                    {name:'google'},
                    {name:'Taobao'}
                ],

                object:{
                    name:'chen',
                    url:'qq.com',
                    slogn:'meng'
                }
            }
        })
    </script>
</body>
</html>
