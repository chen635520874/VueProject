<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-html="message"></div>
    </div>


    <script>
        var vm= new Vue({
            el:'#app',
            data:{
                message:'<h1>v-html可以让输出的文本符合js语言</h1>'
            }
        });
    </script>
</body>
</html>
